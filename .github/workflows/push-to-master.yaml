name: Release please workflow

on:
  push:
    branches:
      - master
    # paths:
    #   - "!README.md"
    #   - "!.github/**"
    #   - "*"

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release-please
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
